<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333333;
        }
        form {
            margin: 0;
        }
        .input-group {
            margin: 20px 0;
        }
        .input-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
            color: #555555;
            text-align: justify;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            text-align: justify;
        }
        .question {
            margin: 20px 0;
        }
        .question p {
            font-size: 18px;
            color: #444444;
            margin-bottom: 10px;
        }
        .question div {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .question label {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #666666;
        }
        .question input {
            margin-right: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        hr {
            border: none;
            height: 1px;
            background-color: #eeeeee;
            margin: 20px 0;
        }
    </style>
    <script>
        function validateNumericInput(event) {
            const value = event.target.value;
            if (!/^[0-9,]*$/.test(value)) {
                event.target.value = value.replace(/[^0-9, ]/g, '');
            }
        }

        async function submitAnswers() {
            const metadataInputs = Array.from(document.querySelectorAll('.metadata-input'));
            const metadata = metadataInputs.reduce((acc, input) => {
                acc[input.name] = input.value;
                return acc;
            }, {});

            const responses = Array.from(document.querySelectorAll('.question')).map(question => {
                const selectedOption = question.querySelector('input[type="radio"]:checked');
                return {
                    question: question.dataset.question,
                    answer: selectedOption ? selectedOption.value : null
                };
            });

            const payload = { metadata, responses };

            const response = await fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                a = document.querySelector("body");
                tmp = await response.json();
                a.innerHTML = "<a href=" + tmp['id'] +" download><img src=" + tmp['id'] +" style='width: 100%' /> </a>";
                alert('Нажмите на график, чтобы его скачать.');
             } else {
                alert('Error submitting responses.');
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Quiz</h1>
        <form onsubmit="event.preventDefault(); submitAnswers();">
            <!-- Метаданные -->
            <div class="input-group">
                <label for="metadata1">Номер студенческого билета</label>
                <input type="text" id="metadata1" name="metadata1" class="metadata-input" oninput="validateNumericInput(event)" required>
            </div>
            <div class="input-group">
                <label for="metadata2">Укажите номера зачетных книжек тех студентов, с которыми вы будете писать курсовую работу в этом семестре (по ключевому предмету)<br>

Укажите их в форме через пробел.<br>

Пример записи: 037201 037202</label>
                <input type="text" id="metadata2" name="metadata2" class="metadata-input" oninput="validateNumericInput(event)" required>
            </div>
            <hr>
            <!-- Вопросы -->
            {% for q in questions %}
            <div class="question" data-question="{{ q.question }}">
                <p>{{ q.question }}</p>
                <div>
                    {% for option in q.options %}
                    <label>
                        <input type="radio" name="{{ q.question }}" value="{{ option }}">
                        {{ option }}
                    </label>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
